<!-- Section 1 -->
<div class="container-fluid">
    <div class="container content">
        <div class="row d-flex justify-content-around py-2 py-md-5">
            <div class="col-sm ml-sm-5">
                <div class="card bg-baike-borderonly" data-scrolly-down="blurInRight,duration:0.5s" style="color:#3E6990;">

                  <div class="card-header d-flex justify-content-between"><h5>Register here for Baike.</h5><img src="images/logo.svg" class="align-self-center" style="width:4em;"/></div>
                  <div class="card-body">
                    <h5 class="card-title">Fill this form to get in contact with the team, no strings attached.</h5>

                        <form action="https://formspree.io/mledrkwv" method="POST">
                          <div class="form-group">
                            <label for="exampleFormControlInput1">Email address</label>
                            <input type="email" name="_reply_to" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                          </div>
                          <div class="form-group">
                            <label for="exampleFormControlInput1">Name</label>
                            <input type="text" name="_name" class="form-control" id="exampleFormControlInput1" placeholder="John Doe">
                          </div>
                          <div class="form-group">
                            <label for="exampleFormControlInput1">Company</label>
                            <input type="text" name="_company" class="form-control" id="exampleFormControlInput1" placeholder="John&Doe Ltd.">
                          </div>

                          <div class="form-group">
                            <label for="exampleFormControlSelect2">I'm interested in:</label>
                            <select name="_interested_in" multiple class="form-control" id="exampleFormControlSelect2">
                              <option>Deep tagging</option>
                              <option>Visual search</option>
                              <option>Other</option>
                            </select>
                          </div>
                          <div class="form-group">
                            <label for="more_text">If you like, add some information about your request:</label>
                            <textarea class="form-control" name="_message" id="more_text" rows="3"></textarea>
                          </div>
                            <button type="submit" class="btn btn-baike-2">Submit</button>
                        </form>
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
